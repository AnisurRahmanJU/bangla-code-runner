<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡¶Ü‡¶Å‡¶ï‡¶æ‡¶∞ ‡¶¨‡ßã‡¶∞‡ßç‡¶°</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Baloo 2 Bengali cartoon font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive, sans-serif;
      background-color: #001f3f;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header on top */
    #header-text {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      padding: 15px 10px;
      background-color: #0d2b52;
      color: #ffde59;
      user-select: none;
      flex-shrink: 0;
      line-height: 1.2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Board container fills remaining space below header */
    #board-container {
      display: flex;
      flex: 1 1 auto;
      flex-direction: row;
      background-color: #001f3f;
      width: 100vw;
      overflow: hidden;
    }

    canvas {
      flex: 1;
      background-color: #001f3f;
      cursor: crosshair;
      display: block;
      touch-action: none;
    }

    #controls {
      width: 120px;
      background-color: #0d2b52;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .color-dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 6px 0;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s ease;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: #ffde59;
    }

    /* Buttons container */
    #buttons-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      align-items: center;
    }

    /* Buttons with fixed max-width and responsive */
    #buttons-container button {
      max-width: 90%;
      width: auto;
      padding: 6px 0;
      font-size: 0.9rem;
      border-radius: 0.375rem;
    }

    @media (max-width: 600px) {
      #board-container {
        flex-direction: column;
      }

      #controls {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        padding: 10px 5px;
      }

      .color-dot {
        margin: 4px;
        width: 26px;
        height: 26px;
      }

      #buttons-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        margin-top: 10px;
      }

      #buttons-container button {
        max-width: 120px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<!-- Header on top of page -->
<div id="header-text">‡¶á‡¶ö‡ßç‡¶õ‡ßá‡¶Æ‡¶§‡ßã ‡¶Ü‡¶Å‡¶ï‡ßã</div>

<!-- Main board container with canvas + controls -->
<div id="board-container">
  <canvas id="drawingCanvas"></canvas>

  <div id="controls">
    <!-- üé® Color Palette -->
    <div class="color-dot" style="background: red;" onclick="setColor('red')" title="Red"></div>
    <div class="color-dot" style="background: green;" onclick="setColor('green')" title="Green"></div>
    <div class="color-dot" style="background: blue;" onclick="setColor('blue')" title="Blue"></div>
    <div class="color-dot" style="background: yellow;" onclick="setColor('yellow')" title="Yellow"></div>
    <div class="color-dot" style="background: white;" onclick="setColor('white')" title="White"></div>
    <div class="color-dot" style="background: cyan;" onclick="setColor('cyan')" title="Cyan"></div>
    <div class="color-dot" style="background: orange;" onclick="setColor('orange')" title="Orange"></div>
    <div class="color-dot" style="background: pink;" onclick="setColor('pink')" title="Pink"></div>
    <div class="color-dot" style="background: lime;" onclick="setColor('lime')" title="Lime"></div>
    <div class="color-dot" style="background: violet;" onclick="setColor('violet')" title="Violet"></div>
    <div class="color-dot" style="background: gray;" onclick="setColor('gray')" title="Gray"></div>
    <div class="color-dot" style="background: brown;" onclick="setColor('brown')" title="Brown"></div>

    <!-- üß∞ Buttons -->
    <div id="buttons-container">
      <button class="btn btn-success btn-sm" onclick="promptAndSave()">Save</button>
      <button class="btn btn-warning btn-sm" onclick="clearBoard()">Clear</button>
      <button class="btn btn-danger btn-sm" onclick="closeTab()">Close</button>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let currentColor = 'white';

  function getCanvasOffset() {
    const rect = canvas.getBoundingClientRect();
    return { x: rect.left, y: rect.top };
  }

  function getPosition(e) {
    const offset = getCanvasOffset();
    if (e.touches && e.touches.length > 0) {
      return {
        x: e.touches[0].clientX - offset.x,
        y: e.touches[0].clientY - offset.y
      };
    } else {
      return {
        x: e.clientX - offset.x,
        y: e.clientY - offset.y
      };
    }
  }

  function resizeCanvas() {
    const controls = document.getElementById('controls');
    const header = document.getElementById('header-text');
    const isMobile = window.innerWidth <= 600;

    if (isMobile) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - controls.offsetHeight - header.offsetHeight;
    } else {
      canvas.width = window.innerWidth - controls.offsetWidth;
      canvas.height = window.innerHeight - header.offsetHeight;
    }

    // Fill background navy blue
    ctx.fillStyle = '#001f3f';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function setColor(color) {
    currentColor = color;
    ctx.strokeStyle = currentColor;
  }

  function startDraw(e) {
    e.preventDefault();
    drawing = true;
    const pos = getPosition(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    const pos = getPosition(e);
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = currentColor;
    ctx.stroke();
  }

  function stopDraw(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
    ctx.beginPath();
  }

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDraw);
  canvas.addEventListener('mouseout', stopDraw);

  canvas.addEventListener('touchstart', startDraw, { passive: false });
  canvas.addEventListener('touchmove', draw, { passive: false });
  canvas.addEventListener('touchend', stopDraw, { passive: false });

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#001f3f';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function promptAndSave() {
    let filename = prompt('‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®:', '‡¶Ü‡¶Å‡¶ï‡¶æ‡¶∞_‡¶¨‡ßã‡¶∞‡ßç‡¶°.png');
    if (!filename) return; // Cancelled or empty input
    if (!filename.toLowerCase().endsWith('.png')) {
      filename += '.png'; // Append .png if missing
    }
    saveImage(filename);
  }

  function saveImage(filename) {
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');

    // Fill background first
    tempCtx.fillStyle = '#001f3f';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

    // Draw original canvas on top
    tempCtx.drawImage(canvas, 0, 0);

    const link = document.createElement('a');
    link.download = filename;
    link.href = tempCanvas.toDataURL();
    link.click();
  }

  function closeTab() {
    window.open('', '_self').close(); // Works only if tab opened via JS
  }

  setColor('white');
</script>

</body>
</html>
