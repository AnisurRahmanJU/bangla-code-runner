<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>আঁকার বোর্ড</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Cartoon Bangla Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Hind Siliguri', cursive;
      background-color: #001f3f;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: linear-gradient(to right, #0d2b52, #103a6e);
      color: #ffde59;
      text-align: center;
      padding: 14px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      flex-shrink: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    #drawingCanvas {
      flex: 1;
      display: block;
      width: 100%;
      background-color: #001f3f;
      touch-action: none;
      cursor: crosshair;
    }

    #footer {
      background-color: #0d2b52;
      flex-shrink: 0;
      padding: 10px 12px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .color-dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: #ffde59;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      min-width: 100px;
    }

    @media (max-width: 576px) {
      .color-dot {
        width: 22px;
        height: 22px;
      }

      .btn {
        min-width: 90px;
        font-size: 0.85rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div id="header">ইচ্ছেমতো আঁকো, আঁকতে নেই বাধা</div>

  <canvas id="drawingCanvas"></canvas>

  <div id="footer">
    <!-- Color Palette -->
    <div class="color-palette">
      <div class="color-dot" style="background: black;" onclick="setColor('black')"></div>
      <div class="color-dot" style="background: red;" onclick="setColor('red')"></div>
      <div class="color-dot" style="background: green;" onclick="setColor('green')"></div>
      <div class="color-dot" style="background: blue;" onclick="setColor('blue')"></div>
      <div class="color-dot" style="background: yellow;" onclick="setColor('yellow')"></div>
      <div class="color-dot" style="background: white;" onclick="setColor('white')"></div>
      <div class="color-dot" style="background: cyan;" onclick="setColor('cyan')"></div>
      <div class="color-dot" style="background: orange;" onclick="setColor('orange')"></div>
      <div class="color-dot" style="background: pink;" onclick="setColor('pink')"></div>
      <div class="color-dot" style="background: lime;" onclick="setColor('lime')"></div>
      <div class="color-dot" style="background: violet;" onclick="setColor('violet')"></div>
      <div class="color-dot" style="background: gray;" onclick="setColor('gray')"></div>
      <div class="color-dot" style="background: brown;" onclick="setColor('brown')"></div>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
      <button class="btn btn-success btn-sm" onclick="promptAndSave()">সংরক্ষণ</button>
      <button class="btn btn-warning btn-sm" onclick="clearBoard()">পরিষ্কার</button>
      <button class="btn btn-danger btn-sm" onclick="closeTab()">বন্ধ করুন</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentColor = 'white';

    function resizeCanvas() {
      const header = document.getElementById('header');
      const footer = document.getElementById('footer');
      const height = window.innerHeight - header.offsetHeight - footer.offsetHeight;
      canvas.width = window.innerWidth;
      canvas.height = height;
      ctx.fillStyle = '#001f3f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    function setColor(color) {
      currentColor = color;
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = currentColor;
      ctx.stroke();
    }

    function stopDraw(e) {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw, { passive: false });

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#001f3f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function promptAndSave() {
      let filename = prompt('আপনার ছবি ফাইলের নাম দিন:', 'আমার_ছবি.png');
      if (!filename) return;
      if (!filename.toLowerCase().endsWith('.png')) {
        filename += '.png';
      }
      saveImage(filename);
    }

    function saveImage(filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL();
      link.click();
    }

    function closeTab() {
      window.open('', '_self').close();
    }

    setColor('white');
  </script>
</body>
</html>
