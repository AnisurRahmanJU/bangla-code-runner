
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>আঁকার বোর্ড</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive, sans-serif;
      background-color: #001f3f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: linear-gradient(to right, #0d2b52, #103a6e);
      color: #ffde59;
      text-align: center;
      padding: 15px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      flex-shrink: 0;
      user-select: none;
    }

    #board-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    canvas {
      flex: 1;
      background-color: #001f3f;
      cursor: crosshair;
      display: block;
      touch-action: none;
    }

    #controls {
      width: 160px;
      background: #0d2b52;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      gap: 1rem;
      overflow-y: auto;
      box-shadow: -2px 0 6px rgba(0,0,0,0.3);
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .color-dot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: #ffde59;
    }

    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      align-items: center;
    }

    @media (max-width: 768px) {
      #board-container {
        flex-direction: column;
      }

      #controls {
        width: 100%;
        height: auto;
        flex-direction: column;
        padding: 15px;
        flex-shrink: 0;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      }

      .color-palette {
        gap: 8px;
      }

      .color-dot {
        width: 26px;
        height: 26px;
      }

      .btn-group-vertical {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn-group-vertical .btn {
        flex: 1 1 auto;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <div id="header">ইচ্ছেমতো আঁকো, আঁকতে নেই বাধা</div>

  <div id="board-container">
    <!-- Drawing Canvas -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Sidebar Controls -->
    <div id="controls">
      <!-- Color Palette -->
      <div class="color-palette">
        <div class="color-dot" style="background: red;" onclick="setColor('red')"></div>
        <div class="color-dot" style="background: green;" onclick="setColor('green')"></div>
        <div class="color-dot" style="background: blue;" onclick="setColor('blue')"></div>
        <div class="color-dot" style="background: yellow;" onclick="setColor('yellow')"></div>
        <div class="color-dot" style="background: white;" onclick="setColor('white')"></div>
        <div class="color-dot" style="background: cyan;" onclick="setColor('cyan')"></div>
        <div class="color-dot" style="background: orange;" onclick="setColor('orange')"></div>
        <div class="color-dot" style="background: pink;" onclick="setColor('pink')"></div>
        <div class="color-dot" style="background: lime;" onclick="setColor('lime')"></div>
        <div class="color-dot" style="background: violet;" onclick="setColor('violet')"></div>
        <div class="color-dot" style="background: gray;" onclick="setColor('gray')"></div>
        <div class="color-dot" style="background: brown;" onclick="setColor('brown')"></div>
      </div>

      <!-- Buttons -->
      <div class="btn-group-vertical">
        <button class="btn btn-success btn-sm" onclick="promptAndSave()">সংরক্ষণ</button>
        <button class="btn btn-warning btn-sm" onclick="clearBoard()">পরিষ্কার</button>
        <button class="btn btn-danger btn-sm" onclick="closeTab()">বন্ধ করুন</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentColor = 'white';

    function getCanvasOffset() {
      const rect = canvas.getBoundingClientRect();
      return { x: rect.left, y: rect.top };
    }

    function getPosition(e) {
      const offset = getCanvasOffset();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - offset.x,
          y: e.touches[0].clientY - offset.y
        };
      } else {
        return {
          x: e.clientX - offset.x,
          y: e.clientY - offset.y
        };
      }
    }

    function resizeCanvas() {
      const controls = document.getElementById('controls');
      const header = document.getElementById('header');
      const isMobile = window.innerWidth <= 768;

      if (isMobile) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - controls.offsetHeight - header.offsetHeight;
      } else {
        canvas.width = window.innerWidth - controls.offsetWidth;
        canvas.height = window.innerHeight - header.offsetHeight;
      }

      ctx.fillStyle = '#001f3f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function setColor(color) {
      currentColor = color;
      ctx.strokeStyle = currentColor;
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPosition(e);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = currentColor;
      ctx.stroke();
    }

    function stopDraw(e) {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw, { passive: false });

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#001f3f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function promptAndSave() {
      let filename = prompt('আপনার ছবি ফাইলের নাম দিন:', 'আমার_ছবি.png');
      if (!filename) return;
      if (!filename.toLowerCase().endsWith('.png')) {
        filename += '.png';
      }
      saveImage(filename);
    }

    function saveImage(filename) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.fillStyle = '#001f3f';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.drawImage(canvas, 0, 0);
      const link = document.createElement('a');
      link.download = filename;
      link.href = tempCanvas.toDataURL();
      link.click();
    }

    function closeTab() {
      window.open('', '_self').close();
    }

    setColor('white');
  </script>

</body>
</html>
