<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>‡¶∏‡¶æ‡¶™ ‡¶ñ‡ßá‡¶≤‡¶æ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      background-color: #1e1e1e;
      border: 2px solid #444;
      width: 80vw;
      height: 80vh;
      display: block;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      display: none;
    }
    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #00cc66;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background: #00994d;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">‡¶∏‡ßç‡¶ï‡ßã‡¶∞: 0</div>
  <div id="scoreBoard">‚ÜïÔ∏è‚ÜîÔ∏è Arrow ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶æ‡¶™ ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶ñ‡ßá‡¶≤‡ßã‡•§</div>
  <div id="gameOver">‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞!</div>
  <button id="restartBtn">‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    // Set canvas width and height dynamically based on 80% of viewport
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const box = 20;
    let snake, direction, score, food, game;

    const foodEmojis = ["üçé","üçå","üçí","üçì","ü•ù","üçá","üçç","ü•≠","üçâ"];

    // ‡¶ó‡ßá‡¶Æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = "RIGHT";
      score = 0;
      scoreBoard.innerText = "‡¶∏‡ßç‡¶ï‡ßã‡¶∞: " + score;
      gameOverText.style.display = "none";
      restartBtn.style.display = "none";
      food = {
        x: Math.floor(Math.random() * Math.floor(canvas.width/box)) * box,
        y: Math.floor(Math.random() * Math.floor(canvas.height/box)) * box,
        emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
      };
      clearInterval(game);
      game = setInterval(drawGame, 150);
    }

    // ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    document.addEventListener("keydown", function(e) {
      const key = e.key.toLowerCase();
      if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((key === "arrowdown" || key === "x" || key === "s") && direction !== "UP") direction = "DOWN";
    });

    function drawGame() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ‡¶∏‡¶æ‡¶™ ‡¶Ü‡¶Å‡¶ï‡¶æ
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#00ff00" : "#00aa00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶Å‡¶ï‡¶æ (emoji)
      ctx.font = "20px Arial";
      ctx.fillText(food.emoji, food.x + 2, food.y + 18);

      // ‡¶∏‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶•‡¶æ‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶®
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ñ‡¶æ‡¶ì‡ßü‡¶æ
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreBoard.innerText = "‡¶∏‡ßç‡¶ï‡ßã‡¶∞: " + score;
        food = {
          x: Math.floor(Math.random() * Math.floor(canvas.width/box)) * box,
          y: Math.floor(Math.random() * Math.floor(canvas.height/box)) * box,
          emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
        };
      } else {
        snake.pop(); // ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶ñ‡ßá‡¶≤‡ßá tail ‡¶ï‡ßá‡¶ü‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
      }

      const newHead = {x: snakeX, y: snakeY};

      // ‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶°‡¶ø‡¶∂‡¶®
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverText.style.display = "block";
        restartBtn.style.display = "block";
      }

      snake.unshift(newHead);
    }

    // ‡¶∏‡¶æ‡¶™ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶∂‡¶∞‡ßÄ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ß‡¶æ‡¶ï‡ßç‡¶ï‡¶æ ‡¶ñ‡ßá‡¶≤‡ßá
    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    // Restart button
    restartBtn.addEventListener("click", initGame);

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶ó‡ßá‡¶Æ ‡¶ö‡¶æ‡¶≤‡ßÅ
    initGame();
  </script>
  </body>
</html>
