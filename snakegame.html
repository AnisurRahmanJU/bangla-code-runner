<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶∏‡¶æ‡¶™ ‡¶ñ‡ßá‡¶≤‡¶æ</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #fff;
      font-family: 'Hind Siliguri';
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }

    #header {
      text-align: center;
      padding-top: 10px;
    }

    #scoreBoard {
      font-size: 20px;
      margin-bottom: 5px;
    }

    #header h3 {
      margin: 0;
      font-size: 16px;
      color: #ccc;
    }

    #gameContainer {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 800px;
    }

    canvas {
      background-color: #1e1e1e;
      border: 2px solid #444;
      width: 100%;
      height: 60vh;
      display: block;
      margin-bottom: 10px;
    }

    #controls {
      margin-top: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls div {
      display: flex;
      justify-content: center;
    }

    .arrow-btn {
      background-color: #333;
      border: 2px solid #444;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .arrow-btn:hover {
      background-color: #555;
    }

    .arrow-btn:active {
      background-color: #777;
    }

    .hidden {
      display: none;
    }

    #gameOver {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      display: none;
      z-index: 1;
    }

    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #00cc66;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1;
    }

    #restartBtn:hover {
      background: #00994d;
    }
  </style>
</head>
<body>

  <div id="header" class="container text-center mt-3">
    <div id="scoreBoard">‡¶∏‡ßç‡¶ï‡ßã‡¶∞: 0</div>
    <h3>‚ÜîÔ∏è‚ÜïÔ∏è-Arrow ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶æ‡¶™ ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶ñ‡ßá‡¶≤‡ßã‡•§</h3><br>
  </div>

  <div id="gameOver">‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞!</div>
  <button id="restartBtn" class="btn btn-success" style="display: none;">‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  <div id="gameContainer">
    <canvas id="gameCanvas" class="mx-auto"></canvas>

    <!-- Arrow controls BELOW canvas -->
    <div id="controls" class="hidden">
      <div>
        <button class="arrow-btn" id="arrowUp">‚Üë</button>
      </div>
      <div>
        <button class="arrow-btn" id="arrowLeft">‚Üê</button>
        <button class="arrow-btn" id="arrowRight">‚Üí</button>
      </div>
      <div>
        <button class="arrow-btn" id="arrowDown">‚Üì</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");
    const controls = document.getElementById("controls");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.6;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const box = 20;
    let snake, direction, score, food, game;

    const foodEmojis = ["üçé", "üçå", "üçí", "üçì", "ü•ù", "üçá", "üçç", "ü•≠", "üçâ"];

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      scoreBoard.innerText = "‡¶∏‡ßç‡¶ï‡ßã‡¶∞: " + score;
      gameOverText.style.display = "none";
      restartBtn.style.display = "none";
      controls.classList.remove("hidden");

      food = {
        x: Math.floor(Math.random() * Math.floor(canvas.width / box)) * box,
        y: Math.floor(Math.random() * Math.floor(canvas.height / box)) * box,
        emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
      };

      clearInterval(game);
      game = setInterval(drawGame, 150);
    }

    document.addEventListener("keydown", function (e) {
      const key = e.key.toLowerCase();
      if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((key === "arrowdown" || key === "x" || key === "s") && direction !== "UP") direction = "DOWN";
    });

    // Touch arrow button controls
    document.getElementById("arrowUp").addEventListener("click", () => {
      if (direction !== "DOWN") direction = "UP";
    });
    document.getElementById("arrowLeft").addEventListener("click", () => {
      if (direction !== "RIGHT") direction = "LEFT";
    });
    document.getElementById("arrowRight").addEventListener("click", () => {
      if (direction !== "LEFT") direction = "RIGHT";
    });
    document.getElementById("arrowDown").addEventListener("click", () => {
      if (direction !== "UP") direction = "DOWN";
    });

    function drawGame() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#00ff00" : "#00aa00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.font = "20px Arial";
      ctx.fillText(food.emoji, food.x + 2, food.y + 18);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreBoard.innerText = "‡¶∏‡ßç‡¶ï‡ßã‡¶∞: " + score;
        food = {
          x: Math.floor(Math.random() * Math.floor(canvas.width / box)) * box,
          y: Math.floor(Math.random() * Math.floor(canvas.height / box)) * box,
          emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverText.style.display = "block";
        restartBtn.style.display = "block";
        controls.classList.add("hidden");
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
