<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>বাংলা কোড রানার</title>

  <!-- Google Bengali Font -->
 <link href='https://fonts.googleapis.com/css?family=Hind Siliguri' rel='stylesheet' />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Inline Styles for Highlighting -->
  <style>
    .cm-bangla-number {
      color: #32CD32; /* Lime Green for Bangla numbers */
      font-weight: bold;
    }
    .cm-dotname {
      color: #FFD700; /* Yellow for object access via dot */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2>বাংলা কোড রানার</h2>

    <textarea id="banglaCode" rows="10">
// Input
ধরি নাম = ইনপুট("তোমার নাম কি?")

// Condition
যদি (নাম == "আনিছুর") {
দেখাও("হ্যালো আনিছুর");
} নাহলে যদি (নাম == "লিখন") {
দেখাও("হ্যালো লিখন");
} নাহলে {
দেখাও("ঘোড়ার ডিম! তোমার নাম কি?");
}
    </textarea>

    <div class="d-flex gap-2 my-3">
      <button onclick="runBanglaCode()" class="btn btn-custom-blue flex-fill">রান করুন <i class="fa-solid fa-play"></i> </button>
      <button onclick="clearCode()" class="btn btn-custom-red flex-fill">কোড মুছুন <i class="fa-solid fa-trash"></i> </button>
    </div>

    <pre id="output"></pre>

    <div class="d-flex gap-2 my-3">
      <button onclick="reloadPage()" class="btn btn-custom-blue flex-fill">পেজ রিলোড করুন <i class="fa fa-refresh"></i> </button>
      <button onclick="clearOutput()" class="btn btn-custom-red flex-fill">আউটপুট মুছুন <i class="fa-solid fa-trash"></i> </button>
    </div>
    <div class="d-flex gap-2 my-3">
      <a href="https://github.com/AnisurRahmanJU/bangla-code-runner/tree/main/examples" target="_blank" class="btn btn-custom-blue flex-fill"><i class="fa-solid fa-book"></i> উদাহরণ দেখুন &nbsp; </a>
      <a href="https://github.com/AnisurRahmanJU/bangla-code-runner/blob/main/docs/%E0%A6%A1%E0%A6%95%E0%A7%81%E0%A6%AE%E0%A7%87%E0%A6%A8%E0%A7%8D%E0%A6%9F%E0%A7%87%E0%A6%B6%E0%A6%A8.md" target="_blank" class="btn btn-custom-blue flex-fill"> <i class="fa-solid fa-book"></i> ডকুমেন্টেশন</a>
    </div>
  </div>

  <!-- parser.js -->
  <script src="parser.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

  <script>
    function convertEnglishToBengaliNumbers(text) {
      const engToBn = { '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' };
      return text.replace(/[0-9]/g, d => engToBn[d]);
    }

    function wrapBanglaDigits(text) {
      return text.replace(/[০-৯]/g, digit => `<span class="bangla-number">${digit}</span>`);
    }

    const customOverlay = {
      token: function(stream) {
        if (stream.match(/^\/\/.*/)) return "comment-custom";
        if (stream.match(/^"(?:[^"\\]|\\.)*"/) || stream.match(/^'(?:[^'\\]|\\.)*'/)) return "string";
        if (stream.match(/^(ধরি|চলক|ধ্রুবক|যদি|নাহলে যদি|নাহলে|সত্য|মিথ্যা|এবং|অথবা|ফেরত|নাল|সুইচ|কেস|ডিফল্ট|লুপ|যতক্ষণ|করো|থামো|বাদ|মধ্যে|ফাংশন|স্ট্রাক্ট|গণিত)(?![\u0980-\u09FF\w])/)) return "keyword-custom";
        if (stream.match(/^([\u0980-\u09FF\w_]+)\s*\(/)) return "func-call";
        if (stream.match(/^\.[\u0980-\u09FF\w]+/)) {
          const current = stream.current();
          stream.backUp(current.length - 1);
          stream.next();
          stream.eatWhile(/[\u0980-\u09FF\w]/);
          return "dotname";
        }

        // ✅ Bangla number with optional decimal part
        if (stream.match(/^[০-৯]+(\.[০-৯]+)?/)) return "bangla-number";

        stream.next();
        return null;
      }
    };

    const editor = CodeMirror.fromTextArea(document.getElementById('banglaCode'), {
      mode: { name: 'python' },
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4,
      lineNumberFormatter: line => convertEnglishToBengaliNumbers(line.toString())
    });

    editor.addOverlay(customOverlay);

    (function() {
      const outputDiv = document.getElementById('output');
      const oldLog = console.log;
      console.log = function(...args) {
        oldLog.apply(console, args);
        args.forEach(arg => {
          let outputText;

          if (typeof arg === 'boolean') {
            outputText = arg ? "সত্য" : "মিথ্যা";
          } else if (typeof arg === 'object') {
            outputText = JSON.stringify(arg);
          } else {
            outputText = String(arg);
          }

          outputText = convertEnglishToBengaliNumbers(outputText);
          outputDiv.innerHTML += wrapBanglaDigits(outputText) + '\n';
        });
        outputDiv.scrollTop = outputDiv.scrollHeight;
      };
    })();

    function runBanglaCode() {
      clearOutput();
      const banglaCode = editor.getValue();
      try {
        const jsCode = banglaToJS(banglaCode); // Assumes parser.js provides this
        window.alertAndOutput = function(msg) {
          const outputDiv = document.getElementById('output');
          const convertedMsg = convertEnglishToBengaliNumbers(msg);
          outputDiv.innerHTML += wrapBanglaDigits(convertedMsg) + '\n';
          alert(convertedMsg);
        };
        new Function(jsCode)();
      } catch (e) {
        const errorMsg = 'ত্রুটি: ' + convertEnglishToBengaliNumbers(e.message);
        document.getElementById('output').innerHTML = wrapBanglaDigits(errorMsg);
      }
    }

    function clearCode() {
      editor.setValue('');
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }

    function reloadPage() {
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      function wrapAllBanglaDigits(node) {
        if (node.nodeType === 3 && /[০-৯]/.test(node.nodeValue)) {
          const span = document.createElement('span');
          span.innerHTML = wrapBanglaDigits(node.nodeValue);
          node.parentNode.replaceChild(span, node);
        } else if (node.nodeType === 1 && node.tagName !== 'SCRIPT' && node.tagName !== 'STYLE') {
          Array.from(node.childNodes).forEach(wrapAllBanglaDigits);
        }
      }
      wrapAllBanglaDigits(document.body);
    });
  </script>
</body>
</html>
