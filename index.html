<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>বাংলা কোড রানার</title>

  <!-- Google Bengali Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container mt-5 shadow">
    <h2 class="text-center mb-4">বাংলা কোড রানার</h2>

    <textarea
      id="banglaCode"
      class="form-control mb-3"
      rows="10"
      placeholder="বাংলায় কোড লিখুন..."
    >// উদাহরণ:
// যদি (৫ > ৩) {
//   দেখাও("৫ বড়");
// } নয় {
//   দেখাও("৩ বড়");
// }</textarea>

    <div class="d-flex mb-3">
      <button onclick="runBanglaCode()" class="btn btn-success">Run</button>
      <button onclick="clearCode()" class="btn btn-danger">কোড মুছুন</button>
      <button onclick="clearOutput()" class="btn btn-danger">আউটপুট মুছুন</button>
    </div>

    <pre id="output"></pre>
  </div>

  <!-- Script -->
  <script src="parser.js"></script>
  <script>
    function clearCode() {
      document.getElementById('banglaCode').value = '';
    }
    function clearOutput() {
      document.getElementById('output').textContent = '';
    }
  </script>
</body>
</html>
